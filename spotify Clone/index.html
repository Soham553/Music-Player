<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container bg-black flex">        
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <p><img src="logo.svg" class ="inver" alt="logo">Spotify</p>
                    <div class="close">
                        <img class="close" src="close.svg" alt="">
                    </div>
                </div>
                <ul>
                    <li><img class ="inver" src="home.svg" alt="home">Home</li>
                    <li><img class ="inver" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="liberary bg-grey rounded m-1 p-1">
               <div class="heading">
                    <img  src="liberary.svg" alt="">
                   <h2> Your Library</h2>
               </div>

               <div class="songlist">
                    <ul>
                      
                    </ul>
               </div>

               <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/provacy-policy/"><span>Provacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy-policy/#s3/"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
               </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                
                <div class="nav">
                   <div  class="hamburgercontainer">
                        <img class="hamburger" src="hamburger.svg" alt="">
                        <img src="chevron_left_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        <img src="chevron_right_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                   </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" height="34px" viewBox="0 -960 960 960" width="34px" fill="#1fdf64">
                                <path d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                              </svg>
                              
                        </div>
                        <img  src="https://i.scdn.co/image/ab67616d00001e02f000fdbe92e9a1058034fd33">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>




                  





























                    
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songinfo"></div>
                    <div class="songbtn">
                        <img id = "previous" src="skip.svg" alt="">
                        <img id = "play" src="play.svg" alt="">
                        <img id = "next" src="next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
